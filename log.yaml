version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s | %(funcName)s | %(levelname)s | %(message)s"
handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: ProGetter.log
        maxBytes: 1024
        backupCount: 5
        encoding: "utf8"

loggers:
    fileLogger:
        level: DEBUG
        handlers: [console, info_file_handler]
        propagate: yes
roots:
    level: INFO
    handlers: [console, info_file_handler]
    propagate: yes